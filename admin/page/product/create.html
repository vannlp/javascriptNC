<!DOCTYPE html>
<html lang="vi">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- fontawesom -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link
      rel="stylesheet"
      href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="../../assets/css/app.css" />
  </head>
  <body>
    <div class="app">
      <div class="app-left">
        <h1 class="heading">Admin</h1>
        <div class="admin-account">
          <div class="admin-account-img">
            <img src="../../assets/img/user2-160x160.jpg" alt="" />
          </div>
          <span> Alexander Pierce </span>
        </div>
        <div class="left-main">
          <div class="left-main-div">
            <a
              href="../../../site/index.html"
              style="text-decoration: none; color: white; font-size: 17px"
              >Trang chủ</a
            >
          </div>
          <div class="left-main-div">
            <span>Danh mục</span>
            <button class="left-main-btn">
              <i class="fas fa-angle-down"></i>
            </button>
            <ul class="left-main-list">
              <li class="left-main-item">
                <a
                  href="../../page/categories/create.html"
                  class="left-main-link"
                  >Thêm danh mục</a
                >
              </li>
              <li class="left-main-item">
                <a
                  href="../../page/categories/index.html"
                  class="left-main-link"
                  >Danh sách danh mục</a
                >
              </li>
            </ul>
          </div>
          <div class="left-main-div">
            <span>Sản phẩm</span>
            <button class="left-main-btn">
              <i class="fas fa-angle-down"></i>
            </button>
            <ul class="left-main-list">
              <li class="left-main-item">
                <a href="../../page/product/create.html" class="left-main-link"
                  >Thêm sản phẩm</a
                >
              </li>
              <li class="left-main-item">
                <a href="../../page/product/index.html" class="left-main-link"
                  >Danh sách sản phẩm</a
                >
              </li>
            </ul>
          </div>
          <div class="left-main-div">
            <span>Hóa đơn</span>
            <button class="left-main-btn">
              <i class="fas fa-angle-down"></i>
            </button>
            <ul class="left-main-list">
              <li class="left-main-item">
                <a href="../../page/orders/index.html" class="left-main-link"
                  >Danh sách hóa đơn</a
                >
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="app-right">
        <h4>Thêm sản phẩm</h4>
        <form>
          <div class="form-group">
            <label for="">Tên sản phẩm</label>
            <input
              type="text"
              class="form-control"
              id="product_name"
              placeholder="Tên sản phẩm"
              required
            />
          </div>
          <div class="form-group">
            <label for="">Ảnh sản phẩm</label>
            <input
              type="text"
              class="form-control"
              id="product_img"
              placeholder="Link ảnh..."
              required
            />
          </div>
          <div class="form-group">
            <label for="">Tên danh mục sản phẩm</label>
            <select name="" class="form-control" id="cate-id">
              <script>
                fetch("http://localhost:3000/categories")
                  .then((res) => res.json())
                  .then((data) => {
                    const cateId = document.querySelector("#cate-id");

                    let html = data
                      .map((value) => {
                        return `<option value="${value.id}">${value.name}</option>`;
                      })
                      .join("");

                    cateId.innerHTML = html;
                  });
              </script>
            </select>
          </div>
          <div class="form-group">
            <label for="">Giá sản phẩm</label>
            <input
              type="number"
              placeholder="Giá sản phẩm"
              class="form-control"
              id="product_price"
              required
            />
          </div>
          <div class="form-group">
            <label for="">Mô tả sản phẩm</label>
            <textarea
              name=""
              id="detail_product"
              placeholder="Mô tả sản phẩm"
              cols="30"
              rows="10"
              class="form-control"
              required
            ></textarea>
          </div>
          <button type="button" id="btn-submit" class="btn btn-primary">
            Thêm sản phẩm
          </button>
        </form>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <script src="../../assets/js/main.js"></script>
    <script src="../../assets/js/categories.js"></script>
    <script>
      $(document).ready(() => {
        handleShowHide("left-main-list", "left-main-btn");

        function addProduct() {
          const product_name = document.querySelector("#product_name");
          const product_img = document.querySelector("#product_img");
          const cate_id = document.querySelector("#cate-id");
          const product_price = document.querySelector("#product_price");
          const detail_product = document.querySelector("#detail_product");
          const btn = document.querySelector("#btn-submit");

          btn.addEventListener("click", () => {
            let name = product_name.value;
            let img = product_img.value;
            let cate_id_value = cate_id.value;
            let price = product_price.value;
            let detail = detail_product.value;

            // console.log(id, name, img, cate_id_value, price, detail);

            $.ajax({
              method: "POST",
              url: "http://localhost:3000/products",
              data: {
                id: null,
                name: name,
                cate_id: cate_id_value,
                price: price,
                detail: detail,
                image: img,
              },
            }).done(() => {
              alert("Thêm sản phẩm thành công");
              product_name.value = "";
              product_img.value = "";
              product_price.value = "";
              detail_product.value = "";
            });
          });
        }

        addProduct();
      });
    </script>
  </body>
</html>
